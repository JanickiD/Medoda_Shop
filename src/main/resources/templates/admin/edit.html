<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments/headerinc :: head">
<meta charset="UTF-8" />

</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<!-- Page Header -->
	<header class="masthead"
		style="background-image: url('../../img/home-bg.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h1>Edit User</h1>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<form th:action="@{/users/edit}" method="post" th:object="${user}">
					<input type="hidden" th:field="*{id}" />
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<br /> <input type="email" th:field="*{email}"
								class="form-control" placeholder="Email Address" id="email" />
							<p class="help-block text-danger"></p>
						</div>
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="help-blog text-danger">Email Address</label>
					</div>

					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<br /> <input type="text" th:field="*{name}"
								class="form-control" placeholder="Name" id="name" />
							<p class="help-block text-danger"></p>
						</div>
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="help-block text-danger">Name</label>
					</div>

					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<br /> <input type="text" th:field="*{lastName}"
								class="form-control" placeholder="Last name" id="lastName" />
							<p class="help-block text-danger"></p>
						</div>
						<label th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}" class="help-block text-danger">Last
							name</label>
					</div>


					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<input type="checkbox" th:field="*{active}" /> <label
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="help-block text-danger">Is Active?</label>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<select class="form form-control" th:field="*{role}">
								<option th:each="item : ${roles}" th:value="${item.id}"
									th:text="${item.role}" />
							</select> <label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="help-block text-danger">Role</label>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="saveButton">Save</button>
					</div>
				</form>


				<form th:action="@{/users/changePass}" method="post"
					th:object="${user}">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{name}" />
					<input type="hidden" th:field="*{lastName}" />
					<input type="hidden" th:field="*{active}" />
					<input type="hidden" th:field="*{email}" />
					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<br /> <input type="password" th:field="*{pass}"
								class="form-control" placeholder="New password" id="pass" />
							<p class="help-block text-danger"></p>
						</div>
						<label th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"
							class="help-block text-danger">New password</label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="saveButton">Change</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
