<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Lista Użytkowników</title>
</head>
<body>

	<h2>Lista użytkowników</h1>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Email</th>
			<th>Name</th>
			<th>Last Name</th>
			<th>Rola</th>
		</tr>
		<tr th:each="user : ${user}">
			<td th:text="${userid}"/>
			<td th:text="${user.email}"/>
			<td th:text="${user.name}"/>
			<td th:text="${user.lastName}"/>
			<td th:text="${user.role}"/>
			
		</tr>
	</table>

</body>
</html>
