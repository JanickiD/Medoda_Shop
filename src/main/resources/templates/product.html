<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Lista Produktów</title>
</head>
<body>

	<h2>Lista Produktów</h2>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
		<tr th:each="product : ${products}">
			<td th:text="${product.id}"/>
			<td th:text="${product.name}"/>
			<td><a th:href="${'/product/'+product.id}">View</a></td>
			
		</tr>
	</table>

</body>
</html>
