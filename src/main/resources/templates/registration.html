<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap Admin Template : Binary Admin</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav th:replace="fragments/navi :: top_nav_bar"></nav>
           <!-- /. NAV TOP  -->
                <nav th:replace="fragments/navi :: navi"></nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>Blank Page</h2>   
                        <h5>Welcome Jhon Deo , Love to see you back. </h5>
                       
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
                 
                 
                 <form th:action="@{/register}" role="form" method="post"
		th:object="${user}">


		<div class="form-group">
			<label>Imię</label> <input class="form-control"
				placeholder="Wpisz swoje imię" th:field="*{name}" /> <br /> 
				
			<label>Nazwisko</label>
			<input class="form-control" placeholder="Wpisz swoje nazwisko"
				th:field="*{lastName}" /> <br /> <label>E-mail</label> <input
				type="email" class="form-control"
				placeholder="Wpisz porawny adres email" th:field="*{email}" /> <br />

			<label>Hasło</label> <input type="password" class="form-control"
				placeholder="Wpisz hasło. Minimum 4 znaki" th:field="*{pass}" /> <br />


		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-danger square-btn-adjust"
				id="regButton">Zarejestruj</button>
		</div>

	</form>
               
    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    
   
</body>
</html>
